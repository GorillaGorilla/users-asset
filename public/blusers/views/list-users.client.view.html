<section data-ng-controller="UsersController" data-ng-init="find()">
    <div class="nav" >
        <ul class="pull-left"><li><a href="#!/">Home</a></li></ul>
        <ul ng-show="authentication.user" class="pull-right">
            <li><a href="/#!/users"> User List</a> </li>
            <li ng-show="authentication.user.pendingFriends.length > 0 || authentication.user.friends.length > 0">
                <a href="/#!/friends" ng-class="{notify:[authentication.user.pendingFriends.length > 0]}">Friends</a></li>
            <li><a href="/signout">Signout</a></li>
        </ul>
    </div>
    <h1>Users</h1>
    <ul>
        <li data-ng-repeat="user in users">
            <a data-ng-href="#!/users/{{user._id}}" data-ng-bind="user.fullName"></a>
            <br>
            <p data-ng-bind="user.fullName"></p>
            <small data-ng-bind="user.created | date:'medium'"></small>
            <small>/</small>
        </li>
    </ul>
    <div data-ng-hide="!users || users.length">
        No users yet, god knows how you are viewing this? Bugs!
    </div>
</section>
